<ActionBar title="Dashboard" class="action-bar" backgroundColor="#1cb0f6">
    <NavigationButton icon="res://ic_arrow_back_black_24dp" (tap)="goBack()"></NavigationButton>
</ActionBar>
<GridLayout verticalAlignment="top" rows="auto, *" height="100%" width="100%" backgroundColor="#f0f0f0">
    <StackLayout class="p-20" row="0" width="100%" backgroundColor="#f0f0f0">
        <Label horizontalAlignment="center" class="emotion-title" style.color="black" text="{{ emotion.title }}"></Label>
        <Label class="emotion-description" textWrap="true" text="{{ emotion.description }} "></Label>
    </StackLayout>
    <StackLayout row="1">
        <Button width="100%" height="100" backgroundColor="#1cb0f6" (tap)="goto( '/resources/' + name + '/videos') " text="Videos"></Button>
        <Button width="100%" height="100" backgroundColor="#8549ba" (tap)="goto( '/resources/' + name + '/pictures') " text="Pictures"></Button>
        <Button *ngIf="emotion.title === 'Relax'" width="100%" height="100" backgroundColor="#8ee000" (tap)="goto( '/resources/' + name + '/videos') " text="Breathing Strategies"></Button>
    </StackLayout>
</GridLayout>
