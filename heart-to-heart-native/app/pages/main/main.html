<GridLayout columns="*,*" class="container" height="75%" width="100%">
    <GridLayout rows="*,*" col="0">
        <StackLayout row="0" style.backgroundColor="yellow">
            <Label text="Relax"></Label>
        </StackLayout>
        <StackLayout row="1" style.backgroundColor="pink">
            <Label text="Emoji Game"></Label>
        </StackLayout>
    </GridLayout>
    <GridLayout rows="*, 2*, *" col="1">
        <StackLayout row="0" style.backgroundColor="red">
            <Label text="Happy"></Label>
        </StackLayout>
        <StackLayout row="1" style.backgroundColor="green">
            <Label text="Satisfying"></Label>
        </StackLayout>
        <StackLayout row="2" style.backgroundColor="blue">
            <Label text="Heartrate Checker"></Label>
        </StackLayout>
    </GridLayout>
</GridLayout>
